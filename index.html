<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curiosity Rover Image Center</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Curiosity Rover Image Search</h1>

        <form id="js-form">
            <label for="date-search"> Search for photos by Earth Date:</label>
            <input type="date" id="js-date-search" min="2012-08-06" max="2019-09-28"> <br>

            <label for="rover-cam-search">Choose a Camera from the Rover:</label> <br>
            <input type="radio" id="FHAZ" class="cam-option" name="rover-cam-option" value="FHAZ">
            <label for="FHAZ">Front Hazard Avoidance Camera</label> <br>

            <input type="radio" id="RHAZ" class="cam-option" name="rover-cam-option" value="RHAZ">
            <label for="RHAZ">Rear Hazard Avoidance Camera</label> <br>

            <input type="radio" id="MAST" class="cam-option" name="rover-cam-option" value="MAST">
            <label for="MAST">Mast Camera</label> <br>

            <input type="radio" id="CHEMCAM" class="cam-option" name="rover-cam-option" value="CHEMCAM">
            <label for="CHEMCAM">Chemistry and Camera Complex</label> <br>

            <input type="radio" id="MAHLI" class="cam-option" name="rover-cam-option" value="MAHLI">
            <label for="MAHLI">Mars Hand Lens Imager</label> <br>

            <input type="radio" id="MARDI" class="cam-option" name="rover-cam-option" value="MARDI">
            <label for="MARDI">Mars Descent Imager</label> <br>

            <input type="radio" id="NAVCAM" class="cam-option" name="rover-cam-option" value="NAVCAM">
            <label for="NAVCAM">Navigation Camera</label> <br>

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
