<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curiosity Rover Image Center</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Curiosity Rover Image Search</h1>
    <div class="container">
        <div class="earthdatesearchform">
        <form id="js-form-earthdate">
            <label for="js-date-search"> Search for photos by Earth Date:</label>
            <input type="date" id="js-date-search" min="2012-08-06" max="2019-09-28"> <br>

            <label>Choose a Camera from the Rover:</label> <br>
            <input type="radio" id="FHAZ" class="cam-option" name="rover-cam-option" value="FHAZ">
            <label for="FHAZ">Front Hazard Avoidance Camera</label> <br>

            <input type="radio" id="RHAZ" class="cam-option" name="rover-cam-option" value="RHAZ">
            <label for="RHAZ">Rear Hazard Avoidance Camera</label> <br>

            <input type="radio" id="MAST" class="cam-option" name="rover-cam-option" value="MAST">
            <label for="MAST">Mast Camera</label> <br>

            <input type="radio" id="CHEMCAM" class="cam-option" name="rover-cam-option" value="CHEMCAM">
            <label for="CHEMCAM">Chemistry and Camera Complex</label> <br>

            <input type="radio" id="MAHLI" class="cam-option" name="rover-cam-option" value="MAHLI">
            <label for="MAHLI">Mars Hand Lens Imager</label> <br>

            <input type="radio" id="MARDI" class="cam-option" name="rover-cam-option" value="MARDI">
            <label for="MARDI">Mars Descent Imager</label> <br>

            <input type="radio" id="NAVCAM" class="cam-option" name="rover-cam-option" value="NAVCAM">
            <label for="NAVCAM">Navigation Camera</label> <br>

            <label>Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="5">

            <input type="submit" class="earth-search-button" value="Search">
            <p class="hidden_alert">*a camera selection is required.* </p>
        </form>
        </div>
        <div class="soldatesearchform">
        <form id="js-form-soldate">
            <label for="js-sole-search"> Search by Sol (0-2540): </label>
            <input type="number" id="js-sole-search" min="0" max="2540" > <br>

            <label>Choose a Camera from the Rover:</label> <br>
            <input type="radio" id="FHAZ_sol" class="cam-option-sol" name="rover-cam-option-sol" value="FHAZ">
            <label for="FHAZ_sol">Front Hazard Avoidance Camera</label> <br>

            <input type="radio" id="RHAZ_sol" class="cam-option-sol" name="rover-cam-option-sol" value="RHAZ">
            <label for="RHAZ_sol">Rear Hazard Avoidance Camera</label> <br>

            <input type="radio" id="MAST_sol" class="cam-option-sol" name="rover-cam-option-sol" value="MAST">
            <label for="MAST_sol">Mast Camera</label> <br>

            <input type="radio" id="CHEMCAM_sol" class="cam-option-sol" name="rover-cam-option-sol" value="CHEMCAM">
            <label for="CHEMCAM_sol">Chemistry and Camera Complex</label> <br>

            <input type="radio" id="MAHLI_sol" class="cam-option-sol" name="rover-cam-option-sol" value="MAHLI">
            <label for="MAHLI_sol">Mars Hand Lens Imager</label> <br>

            <input type="radio" id="MARDI_sol" class="cam-option-sol" name="rover-cam-option-sol" value="MARDI">
            <label for="MARDI_sol">Mars Descent Imager</label> <br>

            <input type="radio" id="NAVCAM_sol" class="cam-option-sol" name="rover-cam-option-sol" value="NAVCAM">
            <label for="NAVCAM_sol">Navigation Camera</label> <br>

            <label>Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results-sol" value="5">

            <input type="submit" value="Search">
            <p class="hidden_alert">*a camera selection is required.* </p>
        </form>
         </div>
    </div>
    <section id="results" class="hidden">
        <ul id="results-list">
        </ul>
      </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
